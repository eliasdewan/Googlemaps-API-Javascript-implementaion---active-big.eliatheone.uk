<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <style>
            html, body, #map {
                <!--width: 400px;
                height: 400px;-->
                width: 2000px;
                height: 600px;
                <!-- border: 2px solid #001;-->
                margin:0;
                padding:0;
            }
        </style>

        <script type="text/javascript"
                src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDzsgXWLl9bXygHMTaBMqHCUAOXZ0J2dCA&sensor=false">
        </script>
        <script type="text/javascript" src='map.js'></script>

    </head>
    <body>  <!-- this is to for map div and some buttons right after-->
        <div  id='map'></div> 
        <button onclick='london()'> London </button>
        <!-- <button onclick='africa()'> Africa </button> -->
        <button onclick='setCoordinate()' id='coordbutton'> Use coordinates </button>
        <button onclick='random()'> Random </button>
        <button onclick='zoomIn()'> Zoom in </button>
        <button onclick='zoomOut()'> Zoom out </button>


        <div> <!-- this is to for the buttons of map types-->
            Set MapType : 
            <button onclick='toRoadmap()'> Road Map </button>
            <button onclick='toTerrain()'> Terrain </button>
            <button onclick='toSatellite()'> Satellite </button>
            <button onclick='toHybrid()'> Hybrid </button>

        </div>

        <div>
            <button onclick='rectangle()'>Rectangle</button>
            <button onclick='circle()'>Circle</button>
            <button onclick='randomMarker()'>Random Marker</button>
            <button onclick='random100()'>Random 100</button>
        </div>
        <div>
            <button onclick='question1()'>Question 1</button>
            <button id = 'perimeterColorOn'>Button 2 - enable perimeter by hover</button>
            <button onclick='question2()'>Question 2</button>
            
        </div>
    </body>
</html>
